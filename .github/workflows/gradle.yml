name: Java CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./api

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{env.working-directory }}

    - name: Build with Gradle
      run: ./gradlew clean build
      working-directory: ${{env.working-directory }}

  checkstyle:
    runs-on: ubuntu-latest
    env:
      working-directory: ./api
    
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ${{env.working-directory }}

    - name: Check style of main
      run: ./gradlew checkstyleMain
      working-directory: ${{env.working-directory }}

    - name: Check style of test
      run: ./gradlew checkstyleTest
      working-directory: ${{env.working-directory }}

    - name: Save checkstyleMain report
      uses: actions/upload-artifact@v3
      with:
        name: checkstyleMain.html
        path: ./api/build/reports/checkstyle/main.html

    - name: Save checkstyleTest report
      uses: actions/upload-artifact@v3
      with:
        name: checkstyleTest.html
        path: ./api/build/reports/checkstyle/test.html

  spotbugs:
    runs-on: ubuntu-latest
    env:
      working-directory: ./api

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{env.working-directory }}

      - name: Spotbugs Main
        run: ./gradlew spotbugsMain
        working-directory: ${{env.working-directory }}

      - name: Spotbugs Test
        run: ./gradlew spotbugsTest
        working-directory: ${{env.working-directory }}

      - name: Save spotbugsMain report
        uses: actions/upload-artifact@v3
        with:
          name: spotbugsMain.html
          path: ./api/build/reports/spotbugs/main.html

      - name: Save spotbugsTest report
        uses: actions/upload-artifact@v3
        with:
          name: spotbugsTest.html
          path: ./api/build/reports/spotbugs/test.html



      
